## filter branches.
general:
    branches:
        only:
            - 3.0release
            - 2.0release
            - develop
            - master
            - /feature\/.*/
            - /hotfix\/.*/
            - /release\/.*/
            - /pull\/.*/

dependencies:
    override:
        - sudo apt-get install -y valgrind

test:
    override:
        - (cd trunk && ./configure --without-ssl && make)
        - (cd trunk && ./objs/srs_utest)

